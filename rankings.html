<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/rankings.css">
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
        <script type='text/javascript' src='js/jquery-2.1.1.min.js'></script>
        <script type='text/javascript' src='js/elo.js'></script>
        <script type='text/javascript' src='js/rankings.js'></script>
        <title>Rankings</title>
    </head>
    <body>
        <div id="title">
            <img src="img/kamcord.jpg" />
            <span id="kamcord">Kamcord Ping-Pong<br />Rankings</span>
            <img src="img/kamcord.jpg" />
        </div>
        <ul id="header">
            <li><a href="rankings.html">Rankings</a></li>
            <li><a href="matches.html">Matches</a></li>
        </ul>
        <div id="rankings_header">
            <span id="name_header">Player</span><span id="rank_header">Rank</span>
        </div>
        <ol id="rankings"></ol>
        <ul id="footer">
            <li><span id="new">New Match</span></li>
            <li><span id="hidden"></span></li>
        </ul>

        <div id="new_match_background">
            <div id="new_match">
                <span id="close_new_match">x</span>
                <div>
                    <span>
                        <span class="player_input">Player 1: <input type="text" /></span>
                        <span class="player_input">Player 2: <input type="text" /></span>
                    </span>
                    Sets:
                    <ol id="sets_input"></ol>
                </div>
                <ul id="new_match_buttons">
                    <li><span class="button" id="add_set">Add Set</span></li>
                    <li><span class="button" id="submit">Submit</span></li>
                    <li><span class="button" id="cancel">Cancel</span></li>
                </ul>
            </div>
        </div>
    </body>
</html>
