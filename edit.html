<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/matches.css">
        <link rel="stylesheet" type="text/css" href="css/edit.css">
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
        <script type='text/javascript' src='js/jquery-2.1.1.min.js'></script>
        <script type='text/javascript' src='js/elo.js'></script>
        <script type='text/javascript' src='js/edit.js'></script>
        <title>Rankings</title>
    </head>
    <body>
        <div id="title">
            <img src="img/kamcord.jpg" />
            <span id="kamcord">Kamcord Ping-Pong<br />Rankings</span>
            <img src="img/kamcord.jpg" />
        </div>
        <div id="matches_header">
            <span id="date_header">Date</span><span id="player1_header">Player 1</span><span id="vs_header"></span><span id="player2_header">Player 2</span><span id="sets_header">Sets</span>
        </div>
        <ul id="matches"></ul>
        <ul id="new_match">
            <li>
                <input id='new_date' />
                <input id='new_player1' />
                <span id='new_vs'>vs.</span>
                <input id='new_player2' />
                <span id='new_sets'>
                    <input id='new_set1' />
                    <input id='new_set2' />
                    <input id='new_set3' />
                </span>
            </li>
        </ul>
    </body>
</html>
